<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Totota-Bank-Demo</title>
  <link rel="stylesheet" href="styles/normalize.css">

    <div class="greeting">

      <p>take picture</p>
